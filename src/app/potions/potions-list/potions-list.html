<p-table [value]="potions" stripedRows [scrollable]="true" scrollHeight="calc(100vh - 112px)">
  <ng-template #header>
    <tr pFrozenColumn>
      <th pSortableColumn="name">
        Название
        <p-sortIcon field="name" />
      </th>
      <th pSortableColumn="price">
        Цена
        <p-sortIcon field="price" />
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-potion>
    <tr>
      <td>{{ potion.name }}</td>
      <td>{{ potion.price }}</td>
    </tr>
  </ng-template>
</p-table>
