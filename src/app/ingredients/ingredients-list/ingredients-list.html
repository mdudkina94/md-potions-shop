<p-table
  [value]="ingredients"
  stripedRows
  [scrollable]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  scrollHeight="calc(100vh - 112px)"
>
  <ng-template #caption>
    <div class="font-semibold text-xl">Игредиенты</div>
  </ng-template>
  <ng-template #header>
    <tr pFrozenColumn>
      <th pSortableColumn="name">
        Название
        <p-sortIcon field="name" />
      </th>
      <th pSortableColumn="unitPrice">
        Цена
        <p-sortIcon field="unitPrice" />
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-ingredient>
    <tr>
      <td>{{ ingredient.name }}</td>
      <td>{{ ingredient.unitPrice }}</td>
    </tr>
  </ng-template>
</p-table>
