<form class="flex gap-4" [formGroup]="form">
  <p-select
    [options]="ingredients"
    formControlName="ingredient"
    optionLabel="name"
    [filter]="true"
    filterBy="name"
    placeholder="Выберите ингредиент"
    appendTo="body"
    class="flex-1"
    (onChange)="onSelectIngredient()"
  >
    <ng-template #selectedItem let-selectedOption>
      <div class="flex items-center gap-2">
        <div>{{ selectedOption.name }}</div>
      </div>
    </ng-template>
    <ng-template let-ingredient #item>
      <div class="flex items-center gap-2">
        <div>{{ ingredient.name }}</div>
      </div>
    </ng-template>
  </p-select>

  <p-inputnumber
    formControlName="quantity"
    [showButtons]="true"
    buttonLayout="horizontal"
    inputId="horizontal"
    spinnerMode="horizontal"
    [step]="0.05"
    [min]="0"
    [inputSize]="6"
    class="w-1/4"
    (onInput)="onChangeQuantity()"
  >
    <ng-template #incrementbuttonicon>
      <span class="pi pi-plus"></span>
    </ng-template>
    <ng-template #decrementbuttonicon>
      <span class="pi pi-minus"></span>
    </ng-template>
  </p-inputnumber>

  <input pInputText type="text" formControlName="totalPrice" readonly />
</form>
